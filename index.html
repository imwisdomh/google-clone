<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/light.css" />
    <link rel="stylesheet" href="css/dark.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header class="header">
      <ul class="header__list">
        <li class="header__list-item">
          <a href="https://mail.google.com/mail" class="header__link">Gmail</a>
        </li>
        <li class="header__list-item">
          <img class="header__avatar" src="img/avatar.png" alt="Avatar" />
          <input type="file" id="avatar-change" accept="image/*" style="display: none" />
        </li>
      </ul>
    </header>
    <section class="main">
      <img class="main__logo" src="img/logo.png" alt="Google" />
      <div class="main__search">
        <form class="search" action="https://www.google.com/search" method="get" onsubmit="this.reset()">
          <i class="search__icon fa-solid fa-magnifying-glass"></i>
          <input class="search__input" type="text" name="q" />
        </form>
      </div>
    </section>
    <footer class="footer">
      <div class="footer__location">대한민국</div>
      <div class="footer__content">
        <ul class="footer__list">
          <li class="footer__item">
            <a href="https://about.google" class="footer__link">Google 정보</a>
          </li>
          <li class="footer__item">
            <a href="https://ads.google.com" class="footer__link">광고</a>
          </li>
          <li class="footer__item">
            <a href="https://www.google.com/business" class="footer__link">비즈니스</a>
          </li>
          <li class="footer__item">
            <a href="https://www.google.com/search/howsearchworks" class="footer__link">검색의 원리</a>
          </li>
        </ul>
        <ul class="footer__list">
          <li class="footer__item">
            <a href="https://policies.google.com/privacy" class="footer__link">개인정보 처리방침</a>
          </li>
          <li class="footer__item">
            <a href="https://policies.google.com/terms" class="footer__link">약관</a>
          </li>
          <li class="footer__item footer__settings">설정</li>
        </ul>
      </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/067ad2c0d8.js" crossorigin="anonymous"></script>
  </body>
</html>
