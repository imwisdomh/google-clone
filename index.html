<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Google Clone</title>
  </head>
  <body>
    <header class="header">
      <ul class="header__list">
        <li class="header__list-item">
          <a href="https://mail.google.com/mail">Gmail</a>
        </li>
        <li class="header__list-item">
          <img class="header__avatar" src="img/avatar.png" alt="Avatar" />
        </li>
      </ul>
    </header>
    <section class="main">
      <img class="main__logo" src="img/logo.png" alt="Google" />
      <div class="main__search">
        <i class="main__search-icon fa-solid fa-magnifying-glass"></i>
        <input class="main__search-input" type="text" />
      </div>
    </section>
    <footer class="footer">
      <div class="footer__country">대한민국</div>
      <div class="footer__lists">
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="https://about.google">Google 정보</a>
          </li>
          <li class="footer__list-item">
            <a href="https://ads.google.com">광고</a>
          </li>
          <li class="footer__list-item">
            <a href="https://www.google.com/business">비즈니스</a>
          </li>
          <li class="footer__list-item">
            <a href="https://www.google.com/search/howsearchworks">검색의 원리</a>
          </li>
        </ul>
        <ul class="footer__list">
          <li class="footer__list-item">
            <a href="https://policies.google.com/privacy">개인정보 처리방침</a>
          </li>
          <li class="footer__list-item">
            <a href="https://policies.google.com/terms">약관</a>
          </li>
          <li class="footer__list-item">설정</li>
        </ul>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/067ad2c0d8.js" crossorigin="anonymous"></script>
  </body>
</html>
