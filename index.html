<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Google Clone</title>
    </head>
    <body>
        <header class="header">
            <ul class="header__list">
                <li class="header__list-item">Gmail</li>
                <li class="header__list-item">이미지</li>
                <li class="header__list-item">프사</li>
            </ul>
        </header>
        <section class="main">
            <img class="main__logo" src="img/logo.png" alt="Google" />
            <input class="main__search-input" type="text" />
        </section>
        <footer class="footer">
            <div class="footer__country">대한민국</div>
            <div class="footer__lists">
                <ul class="footer__list">
                    <li class="footer__list-item">Google 정보</li>
                    <li class="footer__list-item">광고</li>
                    <li class="footer__list-item">비즈니스</li>
                    <li class="footer__list-item">검색의 원리</li>
                </ul>
                <ul class="footer__list">
                    <li class="footer__list-item">개인정보 처리방침</li>
                    <li class="footer__list-item">약관</li>
                    <li class="footer__list-item">설정</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
